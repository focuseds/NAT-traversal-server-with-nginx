version: "3.5"
services:
  frps_server_app:
    container_name: frps_server
    volumes:
      - ./frps/conf:/conf
    build: ./frps

  nginx_app:
    container_name: nginx
    restart: always
    build: ./nginx
    volumes:
      - ./nginx/logs:/var/nginx/logs
    ports:
      - "80:80"
      # bind port in ../frps/conf/frps.ini
      - "8080:8080"
      - "8081:8081"
      # dash board port in ../frps/conf/frps.ini
      - "8500:8500"
